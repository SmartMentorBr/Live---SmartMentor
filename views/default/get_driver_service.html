{{extend 'layout.html'}}
<style>
.modalDialog {
	position: fixed;
	font-family: Arial, Helvetica, sans-serif;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: rgba(0,0,0,0.8);
	z-index: 99999;
	opacity:0;
	-webkit-transition: opacity 400ms ease-in;
	-moz-transition: opacity 400ms ease-in;
	transition: opacity 400ms ease-in;
	pointer-events: none;
}

.modalDialog:target {
	opacity:1;
	pointer-events: auto;
}

.modalDialog  div {
	width: 90%;
  height: 70%;
	position: relative;
	margin: 10% auto;
	padding: 5px 20px 13px 10px;
	border-radius: 10px;
	background: #fff;
	background: -moz-linear-gradient(#fff, #999);
	background: -webkit-linear-gradient(#fff, #999);
	background: -o-linear-gradient(#fff, #999);
}

.close {
	background: #606061;
	color: #FFFFFF;
	line-height: 25px;
	position: absolute;
	right: -12px;
	text-align: center;
	top: -10px;
	width: 24px;
	text-decoration: none;
	font-weight: bold;
	-webkit-border-radius: 12px;
	-moz-border-radius: 12px;
	border-radius: 12px;
	-moz-box-shadow: 1px 1px 3px #000;
	-webkit-box-shadow: 1px 1px 3px #000;
	box-shadow: 1px 1px 3px #000;
}

.close:hover { background: #00d9ff; }

.scrollDiv {
  width: auto;
  height: 250px;
  overflow-y: scroll;
  margin-top: inherit;
}

iframe {
  width:100%;
  height: 600px;
  margin:0 0 10px;
}

.button {
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 200px;
  background: #4E9CAF;
  padding: 10px;
  text-align: center;
  border-radius: 5px;
  color: white;
  font-weight: bold;
}

</style>

<script type="text/javascript">
function urlCange(url){

  frame = document.getElementById('frame');
  frame.style.display = "block";
  frame.src = url;

  if(frame.readState == 'Complete'){
    alet("completo");
  }
  document.getElementById('close').click();

}

</script>


<a class="button" href='#openModal_0'> Escolher Planilha</a>


<iframe src="" width="300" height="300" id="frame" >
 <p>Your browser does not support iframes.</p>
</iframe>
<div id="openModal_0" class="modalDialog">
  <div>
    <a href="#close" id='close' title="Close" class="close">X</a>
    {{listModal = 0}}
    <div class="scrollDiv">
      {{for r in result:}}
        {{if 'embedLink' in list(r.keys()):}}
          <button onclick="urlCange('{{=URL('sheetList', vars=dict(idSheet=r[u'id']))}}');" >
              {{=r[u'title']}}
          </button>



          {{listModal += 1}}
        {{pass}}
      <br>
      <br>
      {{pass}}

    </div>
  </div>
</div>
